# base settings
## disable ESC delay
set -s escape-time 0

# enable mouse support
set -g mouse on

# allow-passthrough
set-option -g allow-passthrough on

# key mappings
## vi binding
set-window-option -g mode-keys vi
## set prefix (^T)
unbind C-b
set -g prefix ^T
bind a send-prefix
## last window (^t)
unbind ^A
bind ^t last-pane
## reload config (r)
bind r source-file ~/.tmux.conf\; display-message "Reload Config!!"

# base index at 0
set -g base-index 0
set -g pane-base-index 0

# color settings
## enable 256 color
set -g default-terminal "screen-256color"
## pane border
set -g pane-border-style fg="colour245"
set -g pane-active-border-style fg="colour39"
set -g display-paines-time 5000

# status line
set -g status-style fg="white",bg="colour234"
## reload every 1sec
set -g status-interval 1
## left
set -g status-left-length 32
set -g status-left '#[fg=cyan] #h |'
## main
set -g window-status-format " #I #W #F "
set -g window-status-current-format "#[fg=green,bg=colour237,bold] #I #W #F "
## right
set -g status-right-length 150
set -g status-right '#[fg=colour244]%Y/%m/%d(%a) %H:%M:%S '

## message
set -g message-style "bold",fg="white",bg="red"

# option
set-window-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# toggle zoom
unbind enter
bind enter resize-pane -Z

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind j
bind j next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind k
bind k previous-window

unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind w list-windows
unbind w
bind w list-windows

# kill K
unbind K
bind K confirm-before "kill-window"

unbind l
bind l select-pane -R

unbind h
bind h select-pane -L

unbind u
bind u select-pane -U

unbind m
bind m select-pane -D

bind | split-window -h
bind - split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# bind -r ^[ copy-mode
# bind -r ^] paste-buffer

# ^e toggle synchronize-panes
bind e if-shell -F "#{==:#{pane_synchronized},0}" "set synchronize-panes on" "set synchronize-panes off"

bind-key -n M-Left resize-pane -L 3
bind-key -n M-Right resize-pane -R 3
bind-key -n M-Up resize-pane -U 3
bind-key -n M-Down resize-pane -D 3

bind g popup -w80% -h80% -E tig
